<h2 class="conatiner">Historique des  demande de travail en remote</h2>
<br>
<div class="container">
  <div class="row">
    <div class="search-hero">
      <input type="text" name="search" [(ngModel)]="searchText" placeholder="Chercher....">
  </div>
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Iduser</th>
        <th scope="col">Date de début</th>
        <th scope="col">Date de fin</th>
        <th scope="col">Raison</th>
        <th scope="col">Adresse</th>
        <th scope="col">Statut</th>
        <th scope="col">Détails</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let key of historique | async | filter:searchText | paginate: { itemsPerPage: 5, currentPage: p }">
        <td>{{ key.id }}</td>
        <td>{{ key.iduser }}</td>
        <td>{{ key.datedebut | date}}</td>
        <td>{{ key.datefin | date }}</td>
        <td>{{ key.raison }}</td>
        <td>{{ key.adresse }}</td>
        <td>Encours</td>
        <td><button class="btn btn-dark">Détails</button></td>
      </tr>
      
    </tbody>
  </table>
  <div class="conatiner">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
